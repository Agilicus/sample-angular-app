<body>
  <div class="container-fluid">
    <a routerLink=""><img class="branding" alt="logo" [src]="logo" height="48px" /></a>
    <h1>Business List</h1>
  </div>

  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link" (click)="login()">
            Login
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="logoff()">
            Logout
          </button></li>
        <li class="nav-item">
          <a routerLink="biz/create" class="nav-link" routerLinkActive="active">
            Create Business
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="biz" class="nav-link" routerLinkActive="active">
            Business
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <br />

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <hr>
  <div border="1px">
    <ul>
      <li>First: {{first}}</li>
      <li>Last: {{last}}</li>
      <li>Email: {{email}}</li>
      <li>Provider: {{provider}}</li>
      <li>Role: {{role}}</li>
    </ul>
  </div>
</body>
